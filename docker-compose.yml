services:
  # Service Base de Données
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Service Application ELA
  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:8000"
    volumes:
      - ./chroma_db:/app/chroma_db  
      - ./.files_ela:/app/.files_ela 
      - ./.env:/app/.env            
      - ./public:/app/public
    # On a supprimé le bloc "environment:" ici car l'appli lit déjà le .env monté en volume.

volumes:
  postgres_data:
